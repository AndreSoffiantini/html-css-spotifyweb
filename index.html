<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/98b92cce71.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="">

    <main id="site_main">

        <div class="row">
            <aside class="col_left flex-cont">

                <div class="top-col-left flex-cont">

                    <div class="logo">
                        <img src="./assets/img/logo.svg" alt="">
                    </div>

                    <div class="options">
                        <ul class="unstyled_list">
                            <li> <img src="./assets/img/home.svg" alt=""> <span>Home</span> </li>
                            <li> <img src="./assets/img/search.svg" alt=""> <span>Cerca</span></li>
                            <li> <img src="./assets/img/libreria.svg" alt=""> <span>La tua libreria</span></li>
                        </ul>
                    </div>

                    <div class="playlist">

                        <h3>PLAYLIST</h3>

                        <div class="create-playlist flex-cont">
                            <div class="add-btn">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <span> Crea Playlist</span>
                        </div>

                        <ul class="unstyled_list">
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>

                    </div>

                </div>

                <div class="bottom-col-left flex-cont">

                    <div class="install">

                        <img src="./assets/img/download.svg" alt="">

                        <span>Installa app</span>

                    </div>

                    <div class="user">

                        <div class="profile-circle">
                            <img src="./assets/img/profile.svg" alt="">
                        </div>

                        <span>John Doe</span>

                    </div>
                </div>

            </aside>
            <!-- /.col_left -->

            <div class="col_right">

                <div class="upgrade flex-cont">

                    <a href="" class="upgrade-btn flex-cont">
                        EFFETTUA L'UPGRADE
                    </a>

                </div>
                <!-- /.upgrade -->

                <div class="navbar">

                </div>
                <!-- /.navbar -->

                <section class="main-section">

                </section>
                <!-- /.main-section -->

                <section class="main-section">

                </section>
                <!-- /.main-section -->

                <section class="main-section">

                </section>
                <!-- /.main-section -->

            </div>
            <!-- /.col_right -->
        </div>
        <!-- /.row -->

        <aside>

        </aside>

    </main>
    <!-- /#site_main -->

    <footer id="site_footer">

        <div class="row">
            <div class="col_side flex-cont">

                <div class="album-cover">
                    <img src="./assets/img/sinister.jpeg" alt="Sinister album">
                </div>

                <div class="song-details flex-cont">
                    <span>Sinister</span>
                    <span>Brano Nome</span>
                </div>

                <div class="icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>

            <div class="col_middle flex-cont">

                <div class="icons flex-cont">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="play-btn fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="play-time">
                    <span>0:25</span>

                    <div class="rounded-bar">
                        <div class="col_20"></div>
                    </div>

                    <span>4:35</span>
                </div>

            </div>

            <div class="col_side flex-cont">

                <div class="icons-right">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="rounded-bar volume-bar">
                    <div class="col_20"></div>
                </div>

            </div>
        </div>

    </footer>
    <!-- /#site_footer -->

</body>

</html>
